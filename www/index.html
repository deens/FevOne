<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body>

      <ion-nav-bar class="bar-default">
          <ion-nav-back-button>
          </ion-nav-back-button>
      </ion-nav-bar>

      <ion-nav-view></ion-nav-view>

      <ion-tabs class="tabs-default tabs-icon-top">
          <ion-tab title="Home" icon="ion-home" ui-sref="welcome">
              <ion-nav-view name="welcome"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Asthma" icon="ion-levels" ui-sref="asthma">
              Asthma
              <ion-nav-view name="asthma"></ion-nav-view>
          </ion-tab>
          <ion-tab title="Bronchodilator" icon="ion-levels" ui-sref="bronchodilator">
              <ion-nav-view name="bronchodilator"></ion-nav-view>
          </ion-tab>
      </ion-tabs>
  </body>
</html>
