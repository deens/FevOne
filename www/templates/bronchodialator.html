 <ion-view title="Spirometry & Bronchodialator">
    <ion-content padding="true" scroll="false" ng-controller="BronchodialatorController as vm">
              <div class="card" ng-class="vm.data.severity">
                  <div class="item item-text-wrap text-center">
                      <h2>Diagnosis</h2>
                      <h1 class="diagnosis">{{ vm.data.diagnosis }}</h1>
                      <hr>
                      <h2>Severity: {{ vm.data.severity }}</h2>
                  </div>
              </div>
              <hr>
              <div class="list">
                  <div class="item item-divider">
                     Pre FEV1: {{ vm.data.pre }}%
                  </div>

                  <div class="item range range-positive">
                      <i class="icon ion-ios-minus-empty"></i>
                      <input type="range" name="pre" min="0" max="120" value="80" ng-model="vm.data.pre">
                      <i class="icon ion-ios-plus-empty"></i>
                  </div>

              </div>

              <div class="list">
                  <div class="item item-divider">
                        Post FEV1: {{ vm.data.post }}%
                    </div>
                  <div class="item range range-positive">
                      <i class="icon ion-ios-minus-empty"></i>
                      <input type="range" name="post" min="0" max="120" value="80" ng-model="vm.data.post">
                      <i class="icon ion-ios-plus-empty"></i>
                  </div>
              </div>
              <div class="text-center">
                  <button class="button button-small button-clear button-assertive text-center" ng-click="vm.reset()">
                      Reset
                  </button>
              </div>
    </ion-content>
  </ion-view>
